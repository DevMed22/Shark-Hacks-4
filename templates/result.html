{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'result.css' %}" />
    <title>Result</title>
  </head>
  <body>
    {% if ans %}
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1>Congrats for surviving...</h1>
      <img src="{% static 'images/lara-croft-shark-puncher.gif' %}" alt="" />

      <a href="{% url 'table' %}"
        ><button type="button">See Survivors Board</button></a
      >
    </div>
    {% else %}
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1>Hay loser am gonna eat you!</h1>
      <img src="{% static 'images/shark-attack-eat.gif' %}" alt="" />

      <a href="{% url 'table' %}"
        ><button type="button">See Survivors Board</button></a
      >
    </div>
    {% endif %}
  </body>
</html>
