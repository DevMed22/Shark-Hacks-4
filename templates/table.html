{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survivors</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

<body>

    <div class="hero">
        <div class="navbar">
            <a href="{% url 'home' %}"><img class="logo" src="{% static 'images/logoo.png' %}" alt=""></a>




        </div>
        <div class="sharks">
            <img src="{% static 'images/shark1.png' %}" class="f1">
            <img src="{% static 'images/shark2.png '%}" class="f2">
            <img src="{% static 'images/fish.png' %}" class="f3">
            <img src="{% static 'images/fish.png' %}" class="f4">
            <img src="{% static 'images/shark2.png' %}" class="f5">

        </div>

        <div class="side-bar">
            <img src="{% static 'images/menu.png' %}" alt="" class="menu">
            <div class="social-links">
                <img src="{% static 'images/fb.png' %}">
                <img src="{% static 'images/tw.png' %}">
                <img src="{% static 'images/ig.png' %}">
            </div>
            <div class="useful-links">
                <a href="{% url 'home' %}"> <img src="{% static 'images/home-icon.png' %}"></a>
                <a href="{% url 'draw' %}"> <img src="{% static 'images/drawing.jpg' %}"></a>

            </div>
        </div>

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Survivor Name</th>
                        <th>Survived</th>
                        <th>Dead</th>

                    </tr>
                </thead>
                <tbody>
                    {% for p in players %}
                    <tr>

                        <td>{{p.id}}</td>
                        <td>{{p.user.username}}</td>
                        <td>{{p.survive}}</td>
                        <td>{{p.death}}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>












    </div>
</body>

</html>
