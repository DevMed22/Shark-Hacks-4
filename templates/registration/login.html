{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="sharks">
        <img src="{% static 'images/shark1.png' %}" class="f1">
        <img src="{% static 'images/shark2.png' %}" class="f2">
        <img src="{% static 'images/fish.png' %}" class="f3">
        <img src="{% static 'images/fish.png' %}" class="f4">
        <img src="{% static 'images/shark2.png' %}" class="f5">

    </div>
    <div class="login">
        <form method="post" class="">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-primary btn-block btn-large" type="submit" value="login">
            <a href="{% url 'password_reset' %}">Forget Password?</a>
        </form>
    </div>
</body>

</html>
